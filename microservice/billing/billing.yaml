# service1/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing
  template:
    metadata:
      labels:
        app: billing
    spec:
      containers:
        - name: billing
          image: 495599739945.dkr.ecr.us-east-1.amazonaws.com/billing:v1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: billing-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      imagePullSecrets:
        - name: ecr-registry-secret